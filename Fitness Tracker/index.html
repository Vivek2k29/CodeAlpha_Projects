<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Hidden Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#record-workout">Record Workout</a></li>
            <li><a href="#set-goals">Set Goals</a></li>
            <li><a href="#view-progress">View Progress</a></li>
            <li><a href="#" id="loginButton">Login</a></li>
        </ul>
    </nav>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <form>
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <br>
    </div><div class="container">
        <header>
            <h1>Fitness Tracking App</h1>
            <br><br>
            
        </header>
        
        <main>
            <section id="record-workout">
                <h2>Record Workout</h2>
                <form id="workout-form">
                    <label for="workout-type">Workout Type:</label>
                    <select id="workout-type" required>
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                        <option value="weightlifting">Weightlifting</option>
                        <option value="swimming">Swimming</option>
                    </select>

                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" required>

                    <label for="calories">Calories Burned:</label>
                    <input type="number" id="calories" required>

                    <button type="button" onclick="recordWorkout()">Record Workout</button>
                </form>
            </section>
            
            <section id="set-goals">
                <h2>Set Fitness Goals</h2>
                <form id="goal-form">
                    <label for="goal">Fitness Goal:</label>
                    <input type="text" id="goal" required>

                    <button type="button" onclick="setGoal()">Set Goal</button>
                </form>
                <div id="current-goal"></div>
            </section>
            
            <section id="view-progress">
                <h2>View Progress</h2>
                <div id="progress-content">
                    <!-- Progress tracking content -->
                </div>
            </section>
        </main>
    </div>


    

    <script src="script.js"></script>
</body>
</html>
